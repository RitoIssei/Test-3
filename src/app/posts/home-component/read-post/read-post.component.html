<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h5 class="fw-bold">{{ post.title }}</h5>
      <p class="mb-3">{{ post.decription }}</p>
      <div class="container mb-3">
        <img class="img-fluid" [src]="post.picture" alt="">
      </div>
      <p>{{ post.detail }}</p>
      <div class="mt-3 d-flex justify-content-end">
        <button class="btn btn-secondary" (click)="openModal(post.id)">Edit</button>
      </div>
    </div>
    <div class="col-md-4">
      <h5 class="fw-bold text-info my-3">List post</h5>
      <div class="card mb-4" *ngFor="let post of posts">
        <img class="card-img-top" [src]="post.picture" alt="Image" />
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.decription }}</p>
          <button class="btn btn-secondary" [routerLink]="['/home/posts', post.id]">Read...</button>
        </div>
      </div>
    </div>
  </div>
</div>
